<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Central Valley Snowboarding</title>
<link rel="stylesheet" href="js_styles.css" type="text/css">
</head>
<body>

<script type="text/javascript">
var dateObject = new Date();
function displayCalendar(whichMonth) {
	document.write("<table cellspacing='0' border='1'>");
	if (whichMonth == -1)
		dateObject.setMonth(dateObject.getMonth()-1);
	else if (whichMonth == 1)
		dateObject.setMonth(dateObject.getMonth()+1);
	var month = dateObject.getMonth();
	var monthArray = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
	document.write("<caption><strong><a href='' onclick='displayCalendar(-1);return false'>Previous</a>" + monthArray[month] + " " + dateObject.getFullYear() + "<a href='' onclick='displayCalendar(1);return false'>Next</a></strong></caption>");
	document.write("<colgroup span='7' width='40' align='center' />");
	document.write("<tr><td>Sun</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td></tr>");
	dateObject.setDate(1);
	var dateCounter = 1;
	switch (dateObject.getDay()) {
	  case 0:
		document.write("<tr>");
		for(var i=0; i<7; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	  case 1:
		document.write("<tr><td>&nbsp;</td>");
		for(var i=0; i<6; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	  case 2:
		document.write("<tr><td>&nbsp;</td><td>&nbsp;</td>");
		for(var i=0; i<5; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	  case 3:
		document.write("<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>");
		for(var i=0; i<4; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	  case 4:
		document.write("<tr><td>&nbsp;</td><td>&nbsp;</td>");
		document.write("<td>&nbsp;</td><td>&nbsp;</td>");
		for(var i=0; i<3; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	  case 5:
		document.write("<tr><td>&nbsp;</td><td>&nbsp;</td>");
		document.write("<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>");
		for(var i=0; i<2; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	  case 6:
		document.write("<tr><td>&nbsp;</td><td>&nbsp;</td>");
		document.write("<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>");
		for(var i=0; i<1; ++i) {
		  document.write("<td><a href=''>" + dateCounter + "</a></td>");
		  ++dateCounter;
		}
		document.write("</tr>");
		break;
	}
	var numDays = 0;
	// January, March, May, July, August, October, December
	if (month == 0 || month == 2 || month == 4 || month == 6 || month == 7 || month == 9 || month == 11)
		numDays = 31;
	// February
	else if (month == 1)
		numDays = 28;
	// April, June, September, November
	else if (month == 3 || month == 5 || month == 8 || month == 10)
		numDays = 30;
	for (var rowCounter = 0; rowCounter < 5; ++rowCounter) {
		var weekDayCounter = 0;
		document.write("<tr>");
		while (weekDayCounter < 7) {
			if (dateCounter <= numDays)
				document.write("<td><a href=''>" + dateCounter + "</a></td>");
			else
				document.write("<td>&nbsp;</td>");
			++weekDayCounter;
			++dateCounter;
		}
		document.write("</tr>");
	}
	document.write("</table>");
}
displayCalendar();
</script>

</body>
</html>
