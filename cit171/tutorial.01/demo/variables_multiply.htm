<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Variables Multiply Example</title>
</head>
<body>
<h1>Variables Multiply Example</h1>
<br>

<script type="text/javascript">

// declare variables
var unitsSold;
var pricePerUnit;
var totalSales;

// assign values to the variables
unitsSold = 6;
pricePerUnit = 2;

// calucluate the total sales amount
totalSales = unitsSold * pricePerUnit;

// display the results to the Web page
document.write(unitsSold + " units sold " + 
						   pricePerUnit + " per unit = " + 
						   totalSales + " total sales.");
						   
</script>

</body>
</html>
