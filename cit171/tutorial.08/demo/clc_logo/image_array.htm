<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Array Example</title>

<script type="text/javascript">
// declare an array with two elements
var imageArray = new Array(2);

// change the data type of each element of the array to an image data type
imageArray[0] = new Image();
imageArray[1] = new Image();

// load images from disk into the array elements
imageArray[0] = "clc_logo_white.jpg";
imageArray[1] = "clc_logo_black.jpg";

function change_to_white() {
	// declare variables
	var image_handle;

	// get a reference to the image
	image_handle = document.getElementById("clc_logo");
	
	// change the image
	image_handle.src = imageArray[0];
}

function change_to_black() {
	// declare variables
	var image_handle;

	// get a reference to the image
	image_handle = document.getElementById("clc_logo");
	
	// change the image
	image_handle.src = imageArray[1] ;
}
</script>

</head>
<body>

<h1>Image Array Example</h1>

<img src="clc_logo_white.jpg" name="clc_logo" id="clc_logo" alt="CLC Logo">

<br><br><br>
<input type="button" value="Change to White" onclick="change_to_white();" />
<input type="button" value="Change to Black" onclick="change_to_black();" />

</body>
</html>
