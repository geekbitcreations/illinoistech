<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Registration</title>
<link rel="stylesheet" href="js_styles.css" type="text/css">
</head>
<body>
<h1>Color Printer Product Registration</h1>
<form action="form_processor.htm" method="get" enctype="application/x-www-form-urlencoded">
   <!--   METHOD : 1 ,     Saving state information using HIDDEN FORM FIELDS. -->
	  <p>
	     <input type="hidden" name="name" />
		 <input type="hidden" name="address" />
		 <input type="hidden" name="city" />
		 <input type="hidden" name="state" />
		 <input type="hidden" name="zip" />
		 <input type="hidden" name="email" />
		 <input type="hidden" name="telephone" />
		 <input type="hidden" name="platform" />
		 <input type="hidden" name="quality"   value="false" />
		 <input type="hidden" name="speed"     value="false" />
		 <input type="hidden" name="functions" value="false" />
		 <input type="hidden" name="price"     value="false" />
		 <input type="hidden" name="design"    value="false" />
		 <input type="hidden" name="comments" />
		 <input type="hidden" name="location" />
		 <input type="hidden" name="serial" />
		 <input type="hidden" name="date" />
		 <input type="hidden" name="where" />
	</p>  
      <!--<p> this is hidden fields from top_frame.htm</p>	
	  <p><input type="submit" value="trysubmit" /></p> -->
</form>

</body>
</html>
