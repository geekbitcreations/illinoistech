<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Variables Add Example</title>
</head>
<body>
<h1>Variables Add Example</h1>

<script type="text/javascript">
// declare variables
var myVariable1;
var myVariable2;
var myVariable3;

// assign values to the variables
myVariable1 = 5;
myVariable2 = 7;

// add the contents of the two variables
myVariable3 = myVariable1 + myVariable2;

// display the result
document.write("The result is " + myVariable3);
</script>

</body>
</html>
