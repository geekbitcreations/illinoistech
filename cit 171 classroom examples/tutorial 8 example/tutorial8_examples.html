<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rollovers</title>
<script type="text/javascript">
// declare global variables
var imageRed;
var imageGreen;
var imageArray = new Array(2);

// change the date type of the variables
imageRed = new Image();
imageGreen = new Image();
imageArray[0] = new Image();
imageArray[1] = new Image();

// load images from server into the image objects
imageRed.src = "emailUsRed.gif";
imageGreen.src = "emailUsGreen.gif";
imageArray[0].src ="emailUsRed.gif";
imageArray[1].src ="emailUsGreen.gif";

function changeToGreen() {
	// declare variable
	var imageHandle;
	
	// get a reference to the first image
	imageHandle = document.getElementById("image1Id");
	
	// change the image
	imageHandle.src = "emailUsGreen.gif";
}

function changeToRed() {
	// change the image
	document.getElementById("image1Id").src = "emailUsRed.gif";
}

function changeToGreen2() {
	// change the image
	document.getElementById("image2Id").src = imageGreen.src;
}

function changeToRed2() {
	// change the image
	document.getElementById("image2Id").src = imageRed.src;
}

function changeToRed3() {
	// change the image
	document.getElementById("image3Id").src = imageArray[0].src;
}

function changeToGreen3() {
	// change the image
	document.getElementById("image3Id").src = imageArray[1].src;
}

function changeToGreen4(myImage) {
	// change the image
	myImage.src ="emailUsGreen.gif";
}

function changeToRed4(myImage) {
	// change the image
	myImage.src ="emailUsRed.gif";
}

function createRollover(img) {
var img = new Image();

	// add custom properties (page 457)
	img.red = new Image();
	img.green = new Image();
	
	// load images into properties
	img.red.src ="emailUsRed.gif";
	img.green.src ="emailUsGreen.gif";
	
	// next are anonymous functions (page 459)
	img.onmouseout = function() {
		img.src = img.red.src;
	}
	img.onmouseover = function() {
		img.src = img.green.src;
	}
}

// create a rollover for example 6
var imgReference = document.getElementById("image6Id")
createRollover(document.getElementById("image6Id"));
</script>

<style>
#example5Id { display: block;
				width: 107px;
				height: 23px;
				background: url("emailUs.gif") no-repeat 0 0;}
#example5Id:hover { background-position: 0 -23px;}
#example5Id span{ position: absolute;
					top: -999em; }
					
</style>
</head>
<body>
<p>Example 1 - JavaScript Rollover:</p>
<img id ="image1Id" src="emailUsRed.gif" 
	onmouseover = "changeToGreen();"
	onmouseout = "changeToRed();" />

<p>Example 2 - JavaScript Rollover using the Image Object:</p>
<img id ="image2Id" src="emailUsRed.gif" 
	onmouseover = "changeToGreen2();"
	onmouseout = "changeToRed2();" />

<p>Example 3 - JavaScript Rollover using an Array:</p>
<img id ="image3Id" src="emailUsRed.gif" 
	onmouseover = "changeToGreen3();"
	onmouseout = "changeToRed3();" />

<p>Example 4 - JavaScript Rollover using the &quot;this&quot; keyword:</p>
<img id ="image4Id" src="emailUsRed.gif" 
	onmouseover = "changeToGreen4(this);"
	onmouseout = "changeToRed4(this);" />


<p>Example 5 - CSS Rollover:</p>
<a id="example5Id" href="#"><span>Email Us</span></a>

<p>Example 6 - JavaScript Rollover using Anonymous Function:</p>
<img id="image6Id" src="emailUsRed.gif" />

</body>
</html>
