<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!--

   <title>Tombstone</title>
   <link href="styles.css" rel="stylesheet" type="text/css" />

   <script type="text/javascript">

    var winSrc = new Array (
    "boot.htm", 
    "schief.htm",
    "corral.htm",
    "allen.htm",
    "courthouse.htm",
    "bird.htm");

  var winWidth = new Array("350","350","300","350", "275", "250");

  var winHeight = new Array("500", "450", "400", "400","400","400");

  var winText = null;
  var winImage = null;
  
  function tourWin(winNum) {
    var openStr = "width="+winWidth[winNum]+",height="+winHeight[winNum]
    openStr += ",top=5,screenY=5,left=5,screenX=5";
    winText = window.open(winSrc[winNum],"Text",openStr);
  }
  
  function winClose() {
    if (winText != null) {
      winText.close();
      winText = null;
    }
    if (winImage != null) {
      winImage.close();
      winImage = null;
    }
  }

  function showStatus(msg) {
    window.status = msg;
    return true;
  }

   </script>
</head>

<body style="background-color: #FFFFCC"
      onload="window.defaultStatus='Welcome to Tombstone!'" onfocus="winClose()">
   <div id="mainpage">
   <p style="text-align: center">
      <img src="logo.gif" alt="Welcome to Tombstone" />
   </p>
   <h1 style="text-align: center">The Town Too Tough To Die!</h1>
   <p style="text-align: center">
      We're glad you visited us today. Select your destination 
      from the map below to see what adventures await you. For more information 
      about any of these places, pick up a brochure from the rack near this 
      display or e-mail your questions to the 
      <a href="mailto:info@tombstone.org">Tombstone Chamber of Commerce</a>
   </p>
   <p style="text-align: center">
      <img src="map.gif" alt="" usemap="#tombstone" style="border: 0px" />
   </p>

   <map name="tombstone" id="tombstone">
      <area shape="circle" coords="88,32,7" href="javascript:tourWin(0)">
      <area shape="circle" coords="8,167,6" href="javascript:tourWin(1)">
      <area shape="circle" coords="114,174,7" href="javascript:tourWin(2)">
      <area shape="circle" coords="170,198,5" href="javascript:tourWin(3)">
      <area shape="circle" coords="123,217,6" href="javascript:tourWin(4)">
      <area shape="circle" coords="210,236,6" href="javascript:tourWin(5)">
   </map>

</body>

</html>
