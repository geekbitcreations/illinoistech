<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array Number Arithmetic</title>
</head>
<body>
<h1>Array Number Arithmetic</h1>

<script type="text/javascript">

// declare an array
var myArray = new Array(3);

// assign values to the array elements
myArray[0] = 5;
myArray[1] = 7;

// add the contents of the first two elements and put
//  the result in the element at subscript 2
myArray[2] = myArray[0] + myArray[1];

// display the result
document.write("<br>");
document.write("The result is " + myArray[2]);

</script>

</body>
</html>
