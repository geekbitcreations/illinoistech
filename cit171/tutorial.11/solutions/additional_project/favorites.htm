   <title>Top CDs</title>
   <link href="styles.css" rel="stylesheet" type="text/css" />
   <script type="text/javascript" src="my_cds.js"></script> 
   <script type="text/javascript" src="cd_form.js"></script>

</head>

<body>
      
      <div id="header">
         <img src = "mark_cd.jpg" alt="Mark's Favorite CDs"  />
      </div>
      <div id="links">
          <a href="#">Home</a><br/>
          <a href="#">Blog</a><br/>
          <a href="#">Musings</a><br/>
          <a href="#">Classwork</a><br/>
          <a href="#">College</a><br/>
      </div> 
      <div id = "mainContent">
        <div id = "FavCD">
           <h2>My Favorite CDs</h2>
           <div id = "myFav">
                  <table id="myFavTable">
                     <tr>
                          <th>CD #</th>
                          <th>Title</th>
                          <th>Main Artist</th>
                          <th>Genre</th>
                          <th>Producer</th>
                          <th>How Long I've listened to it.</th>
                     </tr>
                    </table>
           </div>
        </div>
        <div id = "myCDForm">
          <br /><br /><br/>
           <hr />
         <form id="cdForm">
             <table>
		<tr>
			<td >Title</td>
			<td>
		    	   <input name="title" id="title" type="text" />
			</td>
		</tr>
		<tr>
			<td >Main Artist</td>
			<td>
				<input name="artist" id="artist" type="text" />
			</td>
		</tr>
		<tr>
			<td >Genre</td>
			<td>
				<input name="genre" id="genre" type="text" />
			</td>
		</tr>
		<tr>
			<td >Producer</td>
			<td>
				<input name="producer" id="producer" type="text" />
			</td>
		</tr>
		<tr>
			<td >Year Purchased</td>
			<td>
				<input name="year" id="year" type="text" />
			</td>
		</tr>
                <tr>
                        <td colspan="2" style="text-align: center" >
                                <input name="btnCD" id="btnCD" type="button" value="Add CD to List" />
                        </td>
                </tr>
                <tr>
                  <td>
                     <div id="divCD">
                     </div>
                  </td>
                 </tr>
             </table>
         </form>
        </div>
      </div>
</body>

</html>
