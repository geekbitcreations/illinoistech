<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">chat_bubble_outline</i> QuadRangle</h3><img src="img/quadlogo-small.png" alt="QuadRangle" hspace="15">
      </div>
      <div>
        <button hidden id="profile" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          profile
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Admin
        </button>
        <button hidden id="manage-account" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Manage Account
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

          <!-- Messages container -->
          <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div id="messages">
                <span id="message-filler"></span>
              </div>
              <form id="message-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="message">
                  <label class="mdl-textfield__label" for="message">Message...</label>
                </div>
                <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Send
                </button>

              </form>
              <form id="image-form" action="#">
                <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                  <i class="material-icons">image</i>
                </button>
              </form>
            </div>
          </div>

<!-- CRUD Container-->
<div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
  <div class="mdl-card__supporting-text mdl-color-text--grey-600">
    <div style="position: absolute; width: 100%; height: 100%;">
      <!-- add user module -->
      <section class="form-control" id="add-user-module">
          <button id="open-add-user-form-btn">+</button>
          <form>
              <h2>Add User</h2>
              Name:
              <input type='text' data-key='name' class='user-input'><br>
              UID:
              <input type='text' data-key='uid' class='user-input'><br>
              Email:
              <input type='text' data-key='email' class='user-input'><br>
              <button type='button' id="add-user-btn">Add User</button>
          </form>
      </section>

      <!-- edit user module -->
      <section class="form-control" id="edit-user-module">
          <form>
              <h2>Edit User</h2>
              <input type="hidden" class="edit-userid">
              Name:
              <input type='text' data-key='name' class='edit-user-input'><br>
              UID:
              <input type='text' data-key='uid' class='edit-user-input'><br>
              Email:
              <input type='text' data-key='email' class='edit-user-input'><br>
              <button type='button' id="edit-user-btn">Save</button>
          </form>
      </section>


      <!-- show user module -->
      <ul class="form-control" id="user-list"></ul>
      <div class="form-control" id="user-detail"></div>

    </div>
  </div>
</div>

      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>
  </main>
</div>

<script type="text/javascript" src="crud.js"></script>
<script src="scripts/main.js"></script>

<script type="text/javascript">

document.getElementById("sign-in").onclick = function ()
{
base_provider = new firebase.auth.GoogleAuthProvider()
firebase.auth().signInWithPopup(base_provider).then(function(result){
 var user = firebase.auth().currentUser;
 if (user) {
     // User is signed in.
         window.location = './adminfeed.html';
 } else {
     console.log("You need to log in!")
     // No user is signed in.
 }
 console.log(result)
 console.log("success google account linked")
}).catch(function(err){
 console.log(err)
 console.log("failed to do")
})
};
</script>

</body>
