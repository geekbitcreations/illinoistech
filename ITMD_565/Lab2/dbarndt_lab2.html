<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Modify Title between these comments (Choose correct class number and substitute your username) -->
	<title>ITMD 565 Lab 2 - dbarndt - Simple Calculator</title>
	<!-- Modify Title between these comments -->
	<style type="text/css">
		body {
			background-color: #ddd;
			font-family: sans-serif;
		}
		#main-container {
			width: 750px;
			background-color: white;
			margin:0 auto;
			text-align: center;
			padding: 10px;
		}
		#calculator-wrapper #input-wrapper {
			margin: 40px 0 20px;
		}
		#calculator-wrapper #input-wrapper label {
			font-size: 18px;
			margin: 0 4px;
			font-style: italic;
		}
		#calculator-wrapper #input-wrapper input {
			font-size: 20px;
			padding: 4px;
			border: 2px solid #bbb;
			background-color: #eee;
		}
		#calculator-wrapper #button-wrapper {
			margin: 20px 0;
		}
		#calculator-wrapper #button-wrapper button {
			font-size: 20px;
			margin: 0 5px;
		}
		#results {
			margin: 20px;
			background-color: #eee;
			border: 2px solid #bbb;
			font-size: 24px;
			padding: 14px;
			overflow-x: auto;
			min-height: 25px;
		}
	</style>
</head>
<body>
	<div id="main-container">
		<!-- Modify headlines between these comments (Choose correct class number and substitute Name and Email) -->
		<h1>ITMD 565 - Lab 2 - Simple Calculator</h1>
		<h2>Deborah Barndt - dbarndt@hawk.iit.edu</h2>
		<!-- Modify headlines between these comments -->
		<div id="calculator-wrapper">
			<div id="input-wrapper">
				<label>Value 1: <input type="text" name="val1" id="val1"></label>
				<label>Value 2: <input type="text" name="val2" id="val2"></label>
			</div>
			<div id="button-wrapper">
				<button id="addBtn">Add</button>
				<button id="subBtn">Subtract</button>
				<button id="multBtn">Multiply</button>
				<button id="divBtn">Divide</button>
				<button id="resetBtn">Reset</button>
			</div>
			<div id="results"></div>
		</div>
	</div>

	<script type="text/javascript">
		// Begin JavaScript Code Here - Do not put JavaScript outside these comments.
    var num1 = document.getElementById("val1").value;
    var num2 = document.getElementById("val2").value;
    var total = document.getElementById("results").value;
    //var letters = /[a-zA-Z]/;
		
    function required()
    {
      // Check if the input for value1 or value2 is empty.
      if (num1 == "" || num2 == "")
      {
      alert("Error: Either value1 or value2 are blank.");
      }
      
      // Check if the input for value1 or value2 is not a number.
      else if (isNaN(num1) || isNaN(num2))
      {
        alert("Error NaN: Either a letter or non-number was entered in value1 or value2.");
      }
      
      // Check if the input for value1 or value2 are letters or non-number characters.
      else if (Number(num1) || Number(num2))
      {
        alert("Error: Either a letter or non-number was entered in value1 or value2.");
      }      
      
      else
      {
        return true;
      }
    }
    
    addBtn.addEventListener("click", addition);
    subBtn.addEventListener("click", subtraction);
    multBtn.addEventListener("click", multiply);
    divBtn.addEventListener("click", divide);
    resetBtn.addEventListener("click", clear);
    
    function addition()
    {
      document.getElementById("results").innerHTML = "";
      num1 = Number(document.getElementById("val1").value);
      num2 = Number(document.getElementById("val2").value);
      
      if(required())
      {
        total = document.getElementById("results").innerHTML = num1 + num2;
      }
      console.log(total);
    }
    
    function subtraction()
    {
      document.getElementById("results").innerHTML = "";
      num1 = Number(document.getElementById("val1").value);
      num2 = Number(document.getElementById("val2").value);
      
      if(required())
      {
        total = document.getElementById("results").innerHTML = num1 - num2;
      }
      console.log(total);
    }
    
    function multiply()
    {
      document.getElementById("results").innerHTML = "";
      num1 = Number(document.getElementById("val1").value);
      num2 = Number(document.getElementById("val2").value);
      
      if(required())
      {
        total = document.getElementById("results").innerHTML = num1 * num2;
      }
      console.log(total);
    }
    
    function divide()
    {
      document.getElementById("results").innerHTML = "";
      num1 = Number(document.getElementById("val1").value);
      num2 = Number(document.getElementById("val2").value);
      
      if(required())
      {
        total = document.getElementById("results").innerHTML = num1 / num2;
      }
      console.log(total);
    }
    
    function clear()
    {
      document.getElementById("val1").value = "";
      document.getElementById("val2").value = "";
      document.getElementById("results").innerHTML = "";
    }

		// End JavaScript Code Here - Do not put JavaScript outside these comments.
	</script>
</body>
</html>
