<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Function Example 1</title>

<script type="text/javascript">   
				   
function printMessage(greeting, firstName, lastName) {
	// note: the parameters in this function are greeting, firstName, and lastName	
	
	// display the message on the Web page
	document.write(greeting + " " + firstName + " " + lastName);
}								   					   
</script>

</head>
<body>
<h1>User Defined Function Example</h1>
<br>

<script type="text/javascript">
// call the user defined function and pass to it three string literal arguments
printMessage("Hello", "Rudolph", "Reindeer");		
 
// just create a blank line on the Web page
document.write("<br>"); 

// call the user defined function and pass to it three string literal arguments
printMessage("Hi", "Santa", "Claus");						   				      
</script>

</body>
</html>
