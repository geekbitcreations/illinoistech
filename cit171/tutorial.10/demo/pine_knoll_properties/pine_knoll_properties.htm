<script type="text/javascript">
window.defaultStatus = "Welcome to Pine Knoll Properties!";
var propertyWindow;
function showProperty(linkTarget) {
	var propertyWidth=400;
	var propertyHeight=400;
	var winLeft = (screen.width-propertyWidth)/2;
	var winTop = (screen.height-propertyHeight)/2;
	var winOptions = "toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=no";
	winOptions += ",width=" + propertyWidth;
	winOptions += ",height=" + propertyHeight;
	winOptions += ",left=" + winLeft;
	winOptions += ",top=" + winTop;
    propertyWindow = window.open(linkTarget, "propertyInfo", winOptions);
	propertyWindow.focus();
}
var curImage="sell1";
var changeImages;
function propertyAd() {
	if (curImage == "sell2") {
		document.images[0].src = "sell1.jpg";
		curImage = "sell1";
	}
	else {
		document.images[0].src = "sell2.jpg";
		curImage = "sell2";
	}
}
</script>

</head>
<body onload="var changeImages=setInterval('propertyAd()',2000);">
